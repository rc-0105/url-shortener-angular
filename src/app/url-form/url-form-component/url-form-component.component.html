<div class="container mt-5">
  <div class="card shadow-lg mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Acortador de URLs</h2>

      <div class="mb-3">
        <input 
          type="url" 
          class="form-control form-control-lg" 
          placeholder="https://ejemplo.com" 
          [(ngModel)]="originalUrl"
        >
      </div>

      <button 
        class="btn btn-primary w-100 btn-lg" 
        (click)="onSubmit()"
      >
        Acortar URL
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div *ngIf="shortUrl" class="mt-4">
        <div class="alert alert-success">
          <p class="mb-1">Tu URL corta:</p>
          <a [href]="shortUrl" target="_blank" class="h5">{{ shortUrl }}</a>
        </div>
        <button 
          class="btn btn-outline-secondary w-100" 
          (click)="copyToClipboard()"
        >
          Copiar
        </button>
      </div>
    </div>
  </div>
</div>
